<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Code and Bank Details</title>
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  width: 300px;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 10px;
  background-color:white;
}

.qr-code {
  width: 300px;
  height:300px;
  margin-bottom: 20px;
}

.bank-details {
  font-size: 14px;
  line-height: 1.6;
}
</style>
</head>
<body>

<div class="container">
  <img src="rajd.jpeg" alt="QR Code" class="qr-code">
  <div class="bank-details">
    <p>Bank Name: IDBI Bank</p>
    <p>Bank IFSC code:IBKL0387</p>
    <p>Account Number: 1234567890</p>
    <p>Account Holder: Mission Green Barak </p>
  </div>
</div>

</body>
</html>
